<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css" integrity="sha512-EaaldggZt4DPKMYBa143vxXQqLq5LE29DG/0OoVenoyxDrAScYrcYcHIuxYO9YNTIQMgD8c8gIUU8FQw7WpXSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/307f30205f.js" crossorigin="anonymous"></script>
    <title>Gamer zone</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/Frame.png" alt="">
                <h1 class="center text1"><span class="pink">G</span>amer</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                </ul>
                <button class="nav-btn">
                    <span>Follow Us On</span>
                    <i class="fa fa-youtube-play" aria-hidden="true"></i>
                    <i class="fab fa-tiktok"></i>
                
                </button>
            </div>
        </nav>
        <div class="banner-container">
            <div class="banner-title">
              <h2 class="banner-heading center">PLAY LIKE THE</h2>
              <h1 class="color-text center">G.O.A.T.</h1>
              <div class="banner-p">
                <p class="text20"><i class="far fa-play-circle banner-icon"></i> 1-Click instant play</p>
                <p class="text20"><img src="images/Frame (1).svg" class="banner-icon" alt=""> No Download</p>
                <p class="text20"><img src="images/Frame.svg" class="banner-icon" alt=""> 1000s of supported online games</p>
              </div>
             
              <div class="banner-btn">
                <div class="btn btn1">SIGN IN</div>
                <div class="btn btn2">GO ROGUE</div>
              </div>
            </div>
            <div class="banner-img right">
                <img src="images/Group 18.png" alt="">
            </div>
        </div>
    </header>
</body>
</html>
